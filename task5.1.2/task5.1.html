<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task5</title>
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
	<div class="container">
		<header class="head">
			<div class="head-left">
			<img src="150%-back.png.png">
			</div>
			<div class="head-center">个人主页</div>		
		</header>
		<div class="inner">
			<div class="inner-cover"></div>
			<div class="inner-headimg">
				<img src="mainhead.png">
			</div>
			<div class="inner-name">高素雅</div>
			<div class="inner-age">51岁</div>
			<div class="inner-place">
			<img src="locale.png">
			北京.通州.果园</div>
		</div>
		<div class="skill">
			<div class="line"></div>
			<p>专业技能</p>
		</div>
		<div class="style">
			<div class="sty-home">
				<img src="star.png">
				<div class="s-line"></div>
				<p>住家</p>
			</div>
			<div class="sty-meal">
				<img src="star.png">
				<p>不含餐</p>
			</div>			
		</div>
		<div class="content">
			<div class="con-year">
				<p class="con-h">从业年限</p>
				<div class="sm-line"></div>
				<div class="con-message">0~3年</div>
			</div>
			<div class="con-time">
				<p class="con-h">工作时间</p>
				<div class="sm-line"></div>
				<div class="con-message">全天</div>
			</div>
			<div class="con-price">
				<p class="con-h">服务价格</p>
				<div class="sm-line"></div>
				<div class="con-message">25元/小时</div>
			</div>
			<div class="con-selfdir">
				<p class="con-h">自我介绍</p>
				<div class="sm-line"></div>
				<div class="con-message">可以洗衣、做饭、照顾老人。在护工方面有五年的经验，经验丰富</div>
			</div>
		</div>
		<footer class="foot">
			<div class="foot-message">
				<button>留言</button>
			</div>
			<div class="foot-tel">
				<button>电话联系</button>
			</div>
		</footer>
	</div>
